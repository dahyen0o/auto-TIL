name: TIL 자동 생성

on:
  schedule:
    - cron: '* 15 * * *' # 한국 시간 = UTC +9:00

permissions:
  contents: write

jobs:
  cron:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

    - name: Run Jar File
      run: |
        java -jar ./build/libs/auto-til-1.0-SNAPSHOT.jar
        
    - name: Commit changes
      run: |
        git config --global user.name 'sen' 
        git config --global user.email 'dahyen0o@naver.com' 
        git add -A
        git commit -m "docs: TIL 작성" 
        
    - name: Push changes
      run: |
        git push
